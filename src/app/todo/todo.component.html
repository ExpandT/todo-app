<form [formGroup]="form">
  <div class="todo-container">
    <color-control-dropdown-wrapper class="color-control" *ngIf="form.valid"
                                    (shareColor)="colorHandler($event)"
                                    (isSelected)="selectHandler($event)"
    ></color-control-dropdown-wrapper>
    <mat-form-field appearance="fill">
      <mat-label>Some Task</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-radio-group class="radio-buttons-container" formControlName="radiobutton" (change)="changeRadioButtonValue()"
                     *ngIf="form.valid">
      <mat-radio-button class="radio-button-option" [value]="priorities.Urgent">Urgent</mat-radio-button>
      <mat-radio-button class="radio-button-option" [value]="priorities.Middle">Middle</mat-radio-button>
      <mat-radio-button class="radio-button-option" [value]="priorities.Low">Low</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button type="submit" [disabled]="form.invalid || isSelected" (click)="addItem()">Create new
      Task
    </button>
  </div>
</form>
<div class="todo-list">
  <ul>
    <li *ngFor="let item of todoStorage; let index = index">
      <mat-icon *ngIf="item.priority === priorities.Urgent" aria-hidden="false" aria-label="Example home icon">
        priority_high
      </mat-icon>
      <mat-icon *ngIf="item.priority === priorities.Middle" aria-hidden="false" aria-label="Example home icon">
        notifications
      </mat-icon>
      <mat-icon *ngIf="item.priority === priorities.Low" aria-hidden="false" aria-label="Example home icon">
        low_priority
      </mat-icon>
      <a [routerLink]="['task', item.id]" [ngStyle]="{color: item.color}">
        {{item.name}}
      </a>
      <button mat-mini-fab (click)="deleteTask(index)">
        <mat-icon>delete</mat-icon>
      </button>
    </li>
  </ul>
  <p *ngIf="todoStorage.length">Todos Remaining : {{todoStorage.length}}</p>
</div>
