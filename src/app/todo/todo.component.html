<form>
<div class="todo-container">
    <mat-form-field appearance="fill">
      <mat-label>Some Task</mat-label>
      <input matInput [formControl]="input">
    </mat-form-field>
  <button mat-raised-button type="submit" (click)="addItem()">Create new Task</button>
  </div>
</form>
  <div class="todo-list">
    <ul>
      <li *ngFor="let item of todoStorage; let index">
        <a [routerLink]="['../task', item.id]">
          {{item.name}}
        </a>
        <button mat-mini-fab (click)="deleteTask(index)" >
          <mat-icon>delete</mat-icon>
        </button>
      </li>
    </ul>
    <p *ngIf="todoStorage.length">Todos Remaining : {{todoStorage.length}}</p>
</div>
